<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <center>
    <h1>CASH RECEIPT</h1>
    <p id = "p"></p></center>&emsp;&emsp;&emsp; &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; 
    <input class="b" type = button onclick = fun() value = "New row">
    <input class = "b" type = button onclick = fun1() value = "Delete selected rows">
    <br>
    <center>
    <table id = "Tab" style="width:60%">
    <tr><th>SNo</th>
        <th  style="width:80%">Item</th>
        <th>Price</th></tr>
        <tr><td class = "d"><input type="checkbox" class = "c"></td>
            <td><input class = "e" type=text></td>
            <td><input type = number></td>
        </tr>
        <tr><td class = "d"><input type="checkbox" class = "c"></td>
            <td><input class = "e" type=text></td>
            <td><input type = number></td>
        </tr>
        <tr><td class = "d"><input type="checkbox" class = "c"></td>
            <td><input class = "e" type=text></td>
            <td><input type = number></td>
        </tr>
        <tr><td class = "d"><input type="checkbox" class = "c"></td>
            <td><input class = "e" type=text></td>
            <td><input type = number></td>
        </tr>
        <tr><td class = "l"></td>
            <td class = "last"><label>Total</label></td>
            <td class = "result"></td>
        </tr>
    </table>
    &emsp;&emsp;&emsp;&emsp; &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
    <input class = "b" type = button onclick = res() value = "Total">
</center>
</body>
</html>
<script>
    document.getElementById("p").innerHTML="Last modified: "+document.lastModified;
    function fun()
    {
        var table = document.getElementById("Tab");
        var row = table.insertRow(table.rows.length-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var c1 = document.createElement("input");
        var c2 = document.createElement("input");
        var c3 = document.createElement("input");
        c1.type = Text;
        c2.type = Number;
        c3.type = "checkbox";
        c1.classList.add("e");
        c3.classList.add("c");
        cell1.classList.add("d");
        cell2.appendChild(c1);
        cell3.appendChild(c2);
        cell1.appendChild(c3);
        
    }
  function fun1()
    {
        var table = document.getElementById("Tab");
        var num = table.rows.length-1;
        for(var i = num-1; i > 0; i--)
            {
                if(table.rows[i].cells[0].children[0].checked)
                    {
                        table.deleteRow(i);
                    }
            }
    }
    function res()
    {
        var table = document.getElementById("Tab");
        var num = table.rows.length-1;
        var tot = 0;
        for(var i = 1; i < num; i++)
            {
                tot+=parseFloat(table.rows[i].cells[2].children[0].value);
            }
        document.getElementsByClassName("result")[0].innerHTML=tot;
    }
</script>
